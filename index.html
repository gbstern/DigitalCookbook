        <!-- דף כניסה לאתר -->
        <div id="loginPage" class="page">

            <form action="" id="loginForm" onsubmit="onLoginSubmit(event)">
                <div class="loginH2">
                    <a href="#" onclick="showForm('loginPage' ,'regirsterPage')">
                        <h2>Login</h2>
                    </a>
                    <a href="#" onclick="showForm('regirsterPage' ,'loginPage')">
                        <h2>/Register</h2>
                    </a>
                </div>
                <div id="tab">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Email..." name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Password..." name="psw" id="psw2" required>
                    <div>
                        <input type="checkbox" onclick="showPsw2()">Show Password
                    </div>

                    <div id="login_error" style="color: red;"></div>

                </div>
                <div class="btn">
                    <button type="submit">Login</button>
                </div>




            </form>
        </div>

        <!-- דף הרשמה לאתר -->
        <div id="regirsterPage" class="page">

            <form id="regForm" action="" onsubmit="onRegisterSubmit(event)" class="hide">
                <div class="registerH2">
                    <a href="#" onclick="showForm('loginPage' ,'regirsterPage')">
                        <h2>Login/</h2>
                    </a>
                    <a href="#" onclick="showForm('regirsterPage' ,'loginPage')">
                        <h2>Register</h2>
                    </a>
                </div>
                <!-- One "tab" for each step in the form: -->
                <div class="tab">
                    <!-- <p>Name:</p> -->
                    <label for="fName" class="firstName" title="השדות המסומנות ב* חובה">First Name *</label>
                    <input type="text" placeholder="First name..." id="fName" name="fName" required>
                    <label for="lName">Last Name</label>
                    <input type="text" placeholder="Last name..." id="lName" name="lName">
                </div>
                <div class="tab">
                    <!-- <p>Contact Info:</p> -->
                    <label for="email" class="email" title="השדות המסומנות ב* חובה">Email *</label>
                    <input type="email" placeholder="E-mail..." id="email" name="email" required>
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="Phone..." id="phone" name="phone">
                </div>
                <div class="tab">
                    <!-- <p>Login Info:</p> -->
                    <label for="userName" class="userName" title="השדות המסומנות ב* חובה">Username *</label>
                    <input type="text" placeholder="User name..." id="userName" name="userName" required>
                    <label for="psw" class="passWord" title="השדות המסומנות ב* חובה">Password *</label>
                    <input type="password" placeholder="Password..." id="psw" name="psw" required onchange="">
                    <input type="password" placeholder="Repeat Password..." id="repeatPsw" name="repeatPsw" required
                        onchange="">
                    <div>
                        <input type="checkbox" onclick="showPsw()">Show Password
                    </div>
                </div>
                <div>
                    <div class="btn">

                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                        <button type="submit" id="submit">submit</button>
                    </div>
                    <div id="password_error" style="color: red;"></div>
                    <div id="register_error" style="color: red;"></div>
                    <div id="no_error"></div>
                    <div style="text-align:center;margin-top:40px;">
                        <!-- Circles which indicates the steps of the form: -->
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                    </div>
            </form>
